<ng-include src="'views/navbar.html'"></ng-include>
<div class="container-fluid container-panel top-buffer-lg">
	<div class="row">
		<div class="col-md-1">
			<button class="btn btn-lg btn-default" ng-click="goBack()"><span class="glyphicon glyphicon-circle-arrow-left"></span> Back</button>
		</div>
	</div>
	<div class="row">
		<form role="form" class="form-horizontal">
			<div class="form-group">
				<label for="inputHostname" class="col-md-4 control-label">Hostname*</label>
				<div class="col-md-4">
					<input type="text" ng-model="inode.host" class="form-control" id="inputHostname" placeholder="Hostname" required autofocus>
				</div>
			</div>

			<div class="form-group">
				<label for="inputPort" class="col-md-4 control-label">Port*</label>
				<div class="col-md-4">
					<input type="text" ng-model="inode.port" class="form-control" id="inputPort" placeholder="Port" required>
				</div>
			</div>

			<div class="form-group">
				<label for="inputUsername" class="col-md-4 control-label">Username</label>
				<div class="col-md-4">
					<input type="text" ng-model="inode.username" class="form-control" id="inputUsername" placeholder="Username (Optional)">
				</div>
			</div>

			<div class="form-group">
				<label for="inputPassword" class="col-md-4 control-label">Password</label>
				<div class="col-md-4">
					<input type="password" ng-model="inode.password" class="form-control" id="inputPassword" placeholder="Password (Optional)">
				</div>
			</div>

			<div class="form-group checkbox">
				<label for="inputSsl" class="col-md-4 control-label">SSL</label>
				<div class="col-md-4">
					<toggle-switch ng-model="inode.ssl"><toggle-switch>
				</div>
			</div>

			<div class="form-group">
				<p>* - required fields</p>
			</div>

			<div class="form-group">
				<div class="col-md-offset-4 col-md-4">
					<button type="submit" class="btn btn-lg btn-default" ng-click="addNode()"><span ng-show="addLoading" class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> Save Node</button>
				</div>
			</div>
		</form>
		<div class="alert alert-danger" ng-show="error">{{ error }}</div>
		<div class="alert alert-danger" ng-show="notFound">{{ notFound }}</div>
		<div class="alert alert-danger" ng-show="nodeExists">{{ nodeExists }}</div>
		<div class="alert alert-success" ng-show="addSuccess">{{ addSuccess }}</div>
	</div>
</div>
